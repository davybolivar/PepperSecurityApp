    <div class="slider">

          <li>

            </div>

          <li>

                  <span>Alarm sound on</span>
                  <input type="radio" name="alarm-switch" checked="checked">
                  <div class="input-container"><div class="switch-button"></div></div>
                </div>
                <div class="input-wrapper">
                  <span>Alarm sound off</span>
                  <input type="radio" name="alarm-switch">
                  <div class="input-container"><div class="switch-button"></div></div>
                </div>
              </div>
